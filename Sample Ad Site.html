<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://i.ibb.co/1tLJcRr1/Picture1.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        .video-container {
            position: absolute;
            top: calc(50% - 1in);
            left: calc(50% + 0.5in - 3cm + 2cm + 0.5cm - 0.25cm - 0.125cm + 0.0625cm);
            transform: translate(-50%, -50%);
            width: 30%;
            max-width: 400px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 0;
            border: 1pt solid black;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls autoplay muted loop>
            <source src="https://media.siprocalads.com/media/6TMVD40GPH2U5BFMI08COPF2T4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
